name: Build Flutter App

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: "Build Type"
        required: true
        default: "release"
        type: choice
        options:
          - debug
          - release
          - profile
      build_platform:
        description: "Build Platform"
        required: true
        default: "all"
        type: choice
        options:
          - android
          - ios
          - windows
          - macos
          - linux
          - all
          - mobile
          - desktop

jobs:
  build-android:
    name: Build Android APKs
    runs-on: ubuntu-latest
    environment: product
    if: ${{ github.event.inputs.build_platform == 'android' || github.event.inputs.build_platform == 'all' || github.event.inputs.build_platform == 'mobile' }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.4"
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build Android APKs for all architectures
        run: |
          flutter build apk --${{ github.event.inputs.build_type }} --split-per-abi --obfuscate --split-debug-info=debug-info/ --dart-define=DAMMAKU_SERVER_URL=${{secrets.DAMMAKU_SERVER_URL}}

      - name: List built APKs
        run: ls -la build/app/outputs/flutter-apk/

      - name: Upload Android APKs
        uses: actions/upload-artifact@v4
        with:
          name: android-apks
          path: build/app/outputs/flutter-apk/*.apk
          retention-days: 14

  build-ios:
    name: Build iOS IPA
    runs-on: macos-latest
    environment: product
    if: ${{ github.event.inputs.build_platform == 'ios' || github.event.inputs.build_platform == 'all' || github.event.inputs.build_platform == 'mobile' }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.4"
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build iOS IPA
        run: |
          flutter build ios --${{ github.event.inputs.build_type }} --no-codesign --obfuscate --split-debug-info=debug-info/ --dart-define=DAMMAKU_SERVER_URL=${{secrets.DAMMAKU_SERVER_URL}}
          mkdir -p build/ios/ipa
          cd build/ios
          zip -r ipa/Runner.ipa Release-iphoneos/Runner.app

      - name: List built IPA
        run: ls -la build/ios/ipa/

      - name: Upload iOS IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/ipa/*.ipa
          retention-days: 14

  build-windows:
    name: Build Windows EXE
    runs-on: windows-latest
    environment: product
    if: ${{ github.event.inputs.build_platform == 'windows' || github.event.inputs.build_platform == 'all' || github.event.inputs.build_platform == 'desktop' }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.4"
          cache: true

      - name: Enable Windows desktop support
        run: flutter config --enable-windows-desktop

      - name: Install dependencies
        run: flutter pub get

      - name: Get Flutter doctor info
        run: flutter doctor -v

      - name: Build Windows executable
        run: |
          flutter build windows --${{ github.event.inputs.build_type }} --obfuscate --split-debug-info=debug-info/ --dart-define=DAMMAKU_SERVER_URL=${{secrets.DAMMAKU_SERVER_URL}}

      - name: List built Windows artifacts
        run: Get-ChildItem -Path build\windows\x64\runner\${{ github.event.inputs.build_type }}\

      - name: Package Windows app
        run: |
          Compress-Archive -Path build\windows\x64\runner\${{ github.event.inputs.build_type }}\* -DestinationPath holo-windows.zip

      - name: Upload Windows executable
        uses: actions/upload-artifact@v4
        with:
          name: windows-app
          path: holo-windows.zip
          retention-days: 14

  build-macos:
    name: Build macOS App
    runs-on: macos-latest
    environment: product
    if: ${{ github.event.inputs.build_platform == 'macos' || github.event.inputs.build_platform == 'all' || github.event.inputs.build_platform == 'desktop' }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.4"
          cache: true

      - name: Enable macOS desktop support
        run: flutter config --enable-macos-desktop

      - name: Install dependencies
        run: flutter pub get

      - name: Get Flutter doctor info
        run: flutter doctor -v

      - name: Build macOS app
        run: |
          flutter build macos --${{ github.event.inputs.build_type }} --obfuscate --split-debug-info=debug-info/ --dart-define=DAMMAKU_SERVER_URL=${{secrets.DAMMAKU_SERVER_URL}}

      - name: List built macOS artifacts
        run: ls -la build/macos/Build/Products/Release/

      - name: Package macOS app
        run: |
          cd build/macos/Build/Products/Release/
          zip -r holo-macos.zip *.app

      - name: Upload macOS app
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: build/macos/Build/Products/Release/holo-macos.zip
          retention-days: 14

  build-linux:
    name: Build Linux App
    runs-on: ubuntu-latest
    environment: product
    if: ${{ github.event.inputs.build_platform == 'linux' || github.event.inputs.build_platform == 'all' || github.event.inputs.build_platform == 'desktop' }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.4"
          cache: true

      - name: Enable Linux desktop support
        run: flutter config --enable-linux-desktop

      - name: Install dependencies
        run: flutter pub get

      - name: Install Linux build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-10-dev libasound2-dev libmpv-dev

      - name: Get Flutter doctor info
        run: flutter doctor -v

      - name: Build Linux app
        run: |
          flutter build linux --${{ github.event.inputs.build_type }} --obfuscate --split-debug-info=debug-info/ --dart-define=DAMMAKU_SERVER_URL=${{secrets.DAMMAKU_SERVER_URL}}

      - name: List built Linux artifacts
        run: ls -la build/linux/x64/release/bundle/

      - name: Package Linux app
        run: |
          cd build/linux/x64/release/bundle/
          tar -czf holo-linux.tar.gz *

      - name: Upload Linux app
        uses: actions/upload-artifact@v4
        with:
          name: linux-app
          path: build/linux/x64/release/bundle/holo-linux.tar.gz
          retention-days: 14

  create-release:
    name: Create Draft Release
    runs-on: ubuntu-latest
    needs: [build-android, build-ios, build-windows, build-macos, build-linux]
    if: always()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Draft Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}-${{ github.run_attempt }}
          release_name: Draft Release ${{ github.run_number }}
          body: |
            Automated draft release from GitHub Actions
            Build Type: ${{ github.event.inputs.build_type }}
            Build Platform: ${{ github.event.inputs.build_platform }}
            Commit: ${{ github.sha }}

            ## Build Artifacts
            - Android APKs
            - iOS IPA  
            - Windows Executable
            - macOS App
            - Linux App
          draft: true
          prerelease: false

      - name: Upload Android APKs to Release
        if: needs.build-android.result == 'success'
        run: |
          cd artifacts/android-apks/
          for file in *.apk; do
            echo "Uploading $file"
            gh release upload "v${{ github.run_number }}-${{ github.run_attempt }}" "$file" --clobber --repo "${{ github.repository }}"
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload iOS IPA to Release
        if: needs.build-ios.result == 'success'
        run: |
          cd artifacts/ios-ipa/
          for file in *.ipa; do
            echo "Uploading $file"
            gh release upload "v${{ github.run_number }}-${{ github.run_attempt }}" "$file" --clobber --repo "${{ github.repository }}"
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows App to Release
        if: needs.build-windows.result == 'success'
        run: |
          cd artifacts/windows-app/
          for file in *.zip; do
            echo "Uploading $file"
            gh release upload "v${{ github.run_number }}-${{ github.run_attempt }}" "$file" --clobber --repo "${{ github.repository }}"
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS App to Release
        if: needs.build-macos.result == 'success'
        run: |
          cd artifacts/macos-app/
          for file in *.zip; do
            echo "Uploading $file"
            gh release upload "v${{ github.run_number }}-${{ github.run_attempt }}" "$file" --clobber --repo "${{ github.repository }}"
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux App to Release
        if: needs.build-linux.result == 'success'
        run: |
          cd artifacts/linux-app/
          for file in *.tar.gz; do
            echo "Uploading $file"
            gh release upload "v${{ github.run_number }}-${{ github.run_attempt }}" "$file" --clobber --repo "${{ github.repository }}"
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
